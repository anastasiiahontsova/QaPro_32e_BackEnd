plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.seleniumhq.selenium:selenium-java:4.5.3'
    implementation 'org.testng:testng:7.6.1'

    implementation 'org.apache.httpcomponents:httpcomponents-client:4.5.13'
    implementation 'org.apache.httpcomponents:fluent-hc:4.5.13'
    implementation 'com.google.code.gson:gson:2.10'
    implementation 'org.projectlombok:lombok:1.18.24'

    implementation 'com.datadoghq.okhttp3:okhttp:3.12.15'

    implementation 'com.jayway.restassured:rest-assured:2.9.0'
    implementation 'org.hamcrest:hamcrest:2.2'

    compileOnly 'org.projectlombok:lombok:1.18.24'
    annotationProcessor 'org.projectlombok:lombok:1.18.24'
    testCompileOnly 'org.projectlombok:lombok:1.18.24'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.24'

    implementation 'javax.xml.bind:jaxb-api:2.4.0-b180830.0359'

}


test {
    useTestNG()
}